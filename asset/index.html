    <title>Regular Expression</title>

<body>
    
    <div class="container_fluid">
            <h1>Regular Expression Form Validation</h1>
        <div class="container">
         <form action="">
                <input type="text" data-name="username" name="Username" placeholder="Username" id="Username">
                <p>The Username Most be  Aphabet Character Only..</p>

                <input data-name="email" type="Email" name="email" placeholder="email" id="email">
                <p>The Email Most be a valide Address </p>

                <input data-name="password" type="password" name="password" placeholder="password" id="password">
                <p>The password Most  be at list 5 to 8 character with special numberic sign</p>


                <input type="text" data-name="key" name="key" placeholder="Optional key" id="key">
                <p>The Optional  key Most more be at list 5 to 8 character only Aphabet</p>
        </form>
    </div>
    </div>
